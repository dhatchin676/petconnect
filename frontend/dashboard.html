<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | PetConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">PetConnect ğŸ¾</div>
    <div class="nav-actions">
      <button id="themeBtn" onclick="toggleTheme()">ğŸŒ™</button>
      <button onclick="location.href='profile.html'">My Pet</button>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

  <main class="container">

    <div class="card create-post">
      <h3>Share Your Pet MomentğŸ¾</h3>
      <textarea id="postText" placeholder="What's your pet up to?"></textarea>
      <div class="create-post-actions">
        <!-- accept both images and videos -->
        <input type="file" id="postImage" accept="image/*,video/*"/>
        <button class="btn-post" onclick="createPost()">Post</button>
      </div>
    </div>

    <div id="feed"></div>

  </main>

  <div class="comment-panel" id="commentPanel">
    <div class="comment-panel-header">
      <b>Comments</b>
      <button onclick="closeComments()">âœ–</button>
    </div>
    <div id="commentList"></div>
    <div class="comment-input-row">
      <input id="commentInput" placeholder="Add a comment..."/>
      <button id="sendCommentBtn" onclick="sendComment()">Post</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
